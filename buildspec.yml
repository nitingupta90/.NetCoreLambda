version: 0.2
phases:
  install:
    commands:
      - 'dotnet restore'    
  build:
    commands:
      - 'dotnet build -c Release OpenApiNetCore/OpenApiNetCore.csproj'
      - 'dotnet publish -c Release OpenApiNetCore/OpenApiNetCore.csproj'
      - 'zip OpenApiNetCore.zip OpenApiNetCore/bin/Release/netcoreapp1.0/publish/*'
artifacts:
  type: zip
  files: OpenApiNetCore.zip