version: 0.2
phases:
  install:
    commands:
      - echo Restore started on `date`
      - 'dotnet restore'
      - echo Restore completed on `date`
  build:
    commands:
      - echo Build started  on `date`
      - 'dotnet build -c Release OpenApiNetCore/OpenApiNetCore.csproj'
      - 'dotnet publish -c Release OpenApiNetCore/OpenApiNetCore.csproj'
      - 'zip OpenApiNetCore.zip OpenApiNetCore/bin/Release/netcoreapp1.0/publish/*'
artifacts:
  files:
    - OpenApiNetCore/bin/Release/netcoreapp1.0/publish/
